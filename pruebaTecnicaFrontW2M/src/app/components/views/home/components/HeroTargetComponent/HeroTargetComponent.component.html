<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <img
    appImageNotFound
    mat-card-image
    [src]="hero.image"
    height="200"
    width="200"
  />

  <mat-card-content>

    <h3>{{ hero?.publisher }}</h3>

    <p>
      <strong>Primera apariciÃ³n:</strong>{{ hero?.first_appearance }}
      <br />
      <strong>Personajes:</strong>{{ hero?.characters }}
    </p>

    <mat-card-actions>

      <button mat-button color="warn" (click)="goToSaberMas()">
        Saber mÃ¡s...
      </button>

      <button mat-button color="info" (click)="edit()" [disabled]="!isAdmin">
        Editar
      </button>

      <br />
      <span *ngIf="!isAdmin" class="warning"
        >* Para borrar o editar tiene que ser 'Admin'</span
      >
    </mat-card-actions>

  </mat-card-content>

</mat-card>
